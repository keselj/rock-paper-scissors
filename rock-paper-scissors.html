<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
      <button class="move-buttons js-rock-button">
      <img src="images/rock-emoji.png" 
      class="move-icon"></button>

      <button class="move-buttons js-paper-button">
       <img src="images/paper-emoji.png" 
       class="move-icon"></button>

      <button class="move-buttons js-scissors-button">
       <img src="images/scissors-emoji.png" 
       class="move-icon"></button>

       <p class="js-result result"></p>
       <p class="js-moves"></p>
       <p class="js-score score"></p>

       <button class="reset-score-button js-reset-button">Reset Score</button>

       <button class="auto-play-button js-auto-button">Auto Play</button>

       <p class="js-yes-no"></p>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
